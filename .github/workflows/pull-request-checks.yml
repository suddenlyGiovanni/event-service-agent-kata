name: ğŸ”— Pull Request Checks
on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¨ Check code quality (lint + format)
        shell: sh
        run: |
          bun biome ci \
          --max-diagnostics=none \
          --reporter=github

      - name: ğŸ“‹ Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md
            !node_modules/**
            !**/node_modules/**

  type-safety:
    name: ğŸ” Type Safety
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸš¨ Typecheck code
        run: bun run type-check

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ§ª Run tests
        run: bun run test --run

  documentation:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¦• Setup Deno (for doc validation)
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.5.0"

      - name: ğŸ“š Validate documentation
        shell: sh
        run: bun run doc-check
