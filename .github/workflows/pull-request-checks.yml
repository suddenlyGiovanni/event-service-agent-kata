name: ğŸ”— Pull Request Checks
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ¨ Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¨ Lint and format code
        shell: sh
        run: |
          bun biome ci \
          --max-diagnostics=none \
          --reporter=github

  typecheck:
    name: ğŸš¨ Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ” Typecheck code
        run: bun run type-check

      - name: ğŸ“– Type-check documentation examples
        continue-on-error: true
        shell: sh
        run: bun run docs:type-check

      - name: ğŸ“ Type-check markdown code blocks
        continue-on-error: true
        shell: sh
        run: bun run docs:type-check:md

  markdown:
    name: ğŸ“‹ Markdown
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ“ Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md
            !node_modules/**
            !**/node_modules/**

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ§ª Run tests
        run: bun run test --run

      - name: ğŸ“š Run documentation tests
        continue-on-error: true
        shell: sh
        run: bun run docs:test

  docs:
    name: ğŸ“š Docs
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ“š Validate TSDoc comments
        shell: sh
        run: bun run docs:check
