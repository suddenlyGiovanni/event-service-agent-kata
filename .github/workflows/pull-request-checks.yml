name: ğŸ”— Pull Request Checks
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ¨ Lint (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¨ Lint and format source code
        shell: sh
        run: |
          bun biome ci \
          --max-diagnostics=none \
          --reporter=github

  typecheck:
    name: ğŸ” Typecheck (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ” Typecheck source code
        run: bun run type-check

  tests:
    name: ğŸ§ª Tests (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ§ª Run source code tests
        run: bun run test --run

  documentation:
    name: ğŸ“š ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: "JSDoc Formatting"
            emoji: "ğŸ’…"
            command: |
              bun run format:docs:jsdoc
              if ! git diff --quiet; then
                echo "âŒ JSDoc comments need formatting. Run: bun run format:docs:jsdoc"
                git diff --stat
                exit 1
              fi
          - name: "TSDoc Structure"
            emoji: "ğŸ“š"
            command: "deno task docs:check"
          - name: "JSDoc Type-check"
            emoji: "ğŸ“–"
            command: "deno task docs:type-check"
          - name: "JSDoc Tests"
            emoji: "ğŸ§ª"
            command: "deno task docs:test"
          - name: "Markdown Formatting"
            emoji: "ğŸ“"
            command: |
              bun run format:docs:markdown
              if ! git diff --quiet; then
                echo "âŒ Markdown files need formatting. Run: bun run format:docs:markdown"
                git diff --stat
                exit 1
              fi
          - name: "Markdown Type-check"
            emoji: "ğŸ“„"
            command: "deno task docs:type-check:md"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ${{ matrix.check.emoji }} ${{ matrix.check.name }}
        shell: sh
        run: ${{ matrix.check.command }}
