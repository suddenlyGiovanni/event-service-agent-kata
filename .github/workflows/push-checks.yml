name: ğŸš€ Push Checks
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  auto-fix:
    name: ğŸ”§ Auto-fix Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ï¿½ Detect changed Markdown files
        uses: tj-actions/changed-files@v47
        id: changed-markdown-files
        with:
          files: '**/*.md'
          separator: ","

      - name: ğŸ“ Fix Markdown lint issues
        if: steps.changed-markdown-files.outputs.any_changed == 'true'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
          separator: ","
          fix: true

      - name: ğŸš¦ Commit Markdown fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: fix markdown lint issues"
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
          push_options: false

      - name: ğŸ’… Format code
        shell: sh
        run: |
          bun biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="." \
          --formatter-enabled=true \
          --linter-enabled=false \
          --assist-enabled=true \
          --reporter=github \
          --changed \
          --no-errors-on-unmatched \
          --write

      - name: ğŸš¦ Commit format fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: format code with Biome"
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
          push_options: false

      - name: ğŸš¨ Lint code
        shell: sh
        run: |
          bun biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="." \
          --formatter-enabled=false \
          --linter-enabled=true \
          --assist-enabled=true \
          --no-errors-on-unmatched \
          --reporter=github \
          --changed \
          --write

      - name: ğŸš¦ Commit lint fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: lint code with Biome"
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
          push_options: false

      - name: ğŸ“¤ Push all fixes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  validate:
    name: âœ… Validate (${{ matrix.check }})
    runs-on: ubuntu-latest
    needs: auto-fix
    strategy:
      fail-fast: false
      matrix:
        check: [typecheck, test]

    steps:
      - name: ï¿½ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ï¿½ Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ” Run ${{ matrix.check }}
        run: |
          if [ "${{ matrix.check }}" = "typecheck" ]; then
            bun run type-check
          elif [ "${{ matrix.check }}" = "test" ]; then
            bun run test --run
          fi
