name: ğŸš€ Push Checks
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: ğŸ«¸ Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ” Typecheck code
        run: bun --workspaces run type-check

      - name: ğŸš¨ Lint code
        shell: sh
        run: |
          bun exec biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="." \
          --formatter-enabled=false \
          --linter-enabled=true \
          --assist-enabled=true \
          --no-errors-on-unmatched \
          --reporter=github \
          --changed \
          --write

      - name: ğŸš¦ Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: lint code with Biome [skip ci]"

      - name: ğŸ’… Format code
        shell: sh
        run: |
          bun exec biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="." \
          --formatter-enabled=true \
          --linter-enabled=false  \
          --assist-enabled=true \
          --reporter=github \
          --changed \
          --no-errors-on-unmatched \
          --write

      - name: ğŸš¦ Git Auto Commit Format fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format code with Biome [skip ci]"

      - name: ğŸ§ª Run tests
        run: bun test
