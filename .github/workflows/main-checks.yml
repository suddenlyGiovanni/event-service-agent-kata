name: ğŸ¯ Main Branch Checks
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ¨ Lint (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¨ Lint and format code
        shell: sh
        run: |
          bun biome ci \
          --max-diagnostics=none \
          --reporter=github

      - name: ğŸ’… Validate comprehensive formatting
        shell: sh
        run: |
          bun run format:all
          if ! git diff --quiet; then
            echo "âŒ Files need formatting. Run: bun run format:all"
            git diff --stat
            exit 1
          fi

  typecheck:
    name: ğŸ” Typecheck (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ” Typecheck code
        run: bun run type-check

  tests:
    name: ğŸ§ª Tests (Source)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ§ª Run tests
        run: bun run test --run
