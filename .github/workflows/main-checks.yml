name: ğŸ¯ Main Branch Checks
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ¨ Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¨ Lint and format code
        shell: sh
        run: |
          bun biome ci \
          --max-diagnostics=none \
          --reporter=github

  typecheck:
    name: ğŸ” Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ï¿½ Typecheck code
        run: bun run type-check

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ§ª Run tests
        run: bun run test --run
