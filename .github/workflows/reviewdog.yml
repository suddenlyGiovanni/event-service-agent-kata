name: ðŸ¶ reviewdog
permissions:
  contents: read
  pull-requests: write
on: pull_request
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ¶ reviewdog with actionlint
        uses: reviewdog/action-actionlint@v1
        continue-on-error: true
        with:
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          level: error
          reporter: github-pr-review
          tool_name: actionlint

  markdownlint:
    name: runner / markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ¶ reviewdog with markdownlint (markdown)
        continue-on-error: true
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          filter_mode: nofilter
          fail_on_error: false

  misspell:
    name: runner / misspell
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ¶ reviewdog with misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          level: "info"
          reporter: "github-pr-review"
          path: "."
          filter_mode: "nofilter"
          fail_on_error: "false"

  deno-doc:
    name: runner / deno-doc
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.5.0"

      - name: ðŸ¶ Setup reviewdog
        uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
        with:
          reviewdog_version: latest

      - name: ðŸ¶ reviewdog with deno doc
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Run deno doc --lint and convert output to rdjsonl format
          find packages -name '*.ts' -not -path '*/node_modules/*' -not -name '*.test.ts' -not -name 'vitest.config.ts' -print0 \
            | xargs --no-run-if-empty -0 deno doc --lint 2>&1 \
            | ./.github/scripts/deno-doc-to-rdjsonl.sh \
            | reviewdog -f=rdjsonl -name="deno-doc" -reporter=github-pr-review -level=warning -fail-on-error=false